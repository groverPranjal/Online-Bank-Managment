<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Access Denied - Online Banking</title>
</head>
<body>
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-danger">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-shield-alt fa-5x text-danger"></i>
                        </div>
                        <h1 class="card-title text-danger mb-3">Access Denied</h1>
                        <h4 class="card-subtitle mb-4 text-muted">Forbidden Access</h4>
                        <p class="card-text lead mb-4">You do not have permission to access this page. This area is restricted to authorized personnel only.</p>
                        <hr>
                        <p class="mb-4">Please navigate to an allowed section using the menu above or contact your administrator if you believe this is an error.</p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-primary btn-lg me-md-2">
                                <i class="fas fa-home me-2"></i>Go to Home
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
