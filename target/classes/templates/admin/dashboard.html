<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Online Banking</title>
</head>
<body>
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <img src="/logo.png" alt="Bank Logo" class="mb-4" style="width: 120px; height: auto;">
                <h1 class="display-4 font-weight-bold text-white">Admin Dashboard</h1>
                <p class="lead text-light">Comprehensive banking system management</p>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6 mb-4">
                <a href="/accounts" class="btn btn-primary btn-lg w-100 py-3">
                    <i class="fas fa-user-cog mr-2"></i> Manage Accounts
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="/loan-approval" class="btn btn-success btn-lg w-100 py-3">
                    <i class="fas fa-hand-holding-usd mr-2"></i> Manage Loans
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-white mb-4">System Statistics</h2>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-users fa-3x text-primary"></i>
                        </div>
                        <h3 class="card-title">Total Accounts</h3>
                        <h2 class="display-4 font-weight-bold text-primary" th:text="${accountCount}"></h2>
                        <p class="text-muted">Bank accounts in the system</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-hand-holding-usd fa-3x text-success"></i>
                        </div>
                        <h3 class="card-title">Active Loans</h3>
                        <h2 class="display-4 font-weight-bold text-success" th:text="${loanCount}"></h2>
                        <p class="text-muted">Loans currently in the system</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-rupee-sign fa-3x text-info"></i>
                        </div>
                        <h3 class="card-title">Total Balance</h3>
                        <h2 class="display-4 font-weight-bold text-info" th:text="'â‚¹' + ${#numbers.formatDecimal(totalBalance, 1, 2)}"></h2>
                        <p class="text-muted">Combined account balances</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
