<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
 	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title th:text="${title}"></title>
</head>
<body>
	<!-- NAVBAR -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Online Banking System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto text-uppercase" sec:authorize="isAuthenticated()">
					<li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link active"
						aria-current="page" th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
					<li class="nav-item" sec:authorize="hasRole('USER')"><a class="nav-link active"
						aria-current="page" th:href="@{/user/dashboard}">User Dashboard</a></li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link"
						th:href="@{/accounts}">Account Management</a></li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link"
						th:href="@{/admin/deposit}">Deposit Money</a></li>
					<li class="nav-item" sec:authorize="hasRole('USER')"><a class="nav-link"
						th:href="@{/my-accounts}">My Accounts</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/fund-transfer}">Fund Transfer</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/transaction-history}">Transaction History</a></li>
					<li class="nav-item" sec:authorize="hasRole('USER')"><a class="nav-link"
						th:href="@{/loan-request}">Loan Request</a></li>
					<li class="nav-item" sec:authorize="hasRole('USER')"><a class="nav-link"
						th:href="@{/loan-payment}">Loan Payment</a></li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link"
						th:href="@{/loan-approval}">Loan Approval</a></li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item" sec:authorize="!isAuthenticated()">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post" class="d-inline">
							<button type="submit" class="btn btn-link nav-link">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- END NAVBAR -->

	<!-- IMPORTED CONTENT -->
	<div class="content base-content">
		<section th:replace="${content}"></section>
		<!-- This is where dynamic content will be inserted -->
	</div>

	<script th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
