<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Accounts</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- Include Font Awesome for icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<section class="container mt-5">
		<div class="container">
			<h1 class="mb-4">Available Accounts</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Account Number</th>
						<th>Account Holder</th>
						<th>Account Type</th>
						<th>Balance</th>
						<th class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="account : ${accounts}">
						<td th:text="${account.accountNumber}"></td>
						<td th:text="${account.accountHolderName}"></td>
						<td th:text="${account.accountType}"></td>
						<td th:text="|&#8377; ${account.balance}|"></td>
						<td>
							<div class="d-flex justify-content-center">
								<a th:href="@{/delete-account(id=${account.id})}"
									class="text-danger justify-center" title="Delete Account">
									<i class="fas fa-trash-alt"></i>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="text-center mt-4">
			<a th:href="@{/add-account}" class="btn btn-primary">Add Account</a>
		</div>
	</section>
</body>
</html>
